name: Deploy FreightMind to AWS

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1  # change if your region is different

      - name: Install AWS SAM CLI
        run: |
          pip install aws-sam-cli

      - name: Build and Deploy Backend (SAM)
        run: |
          sam build
          sam deploy \
            --no-confirm-changeset \
            --no-fail-on-empty-changeset \
            --stack-name freightmind-api \
            --capabilities CAPABILITY_IAM

      - name: Build and Deploy Frontend (React/Vite)
        run: |
          cd frontend
          npm install
          npm run build
          aws s3 sync ./build s3://freightmind-frontend-bucket --delete
          aws cloudfront create-invalidation --distribution-id YOUR_CF_ID --paths "/*"
